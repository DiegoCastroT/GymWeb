<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texto sobre Imagen Responsiva con Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .image-container {
      position: relative;
      width: 100%;
    }
    .image-container img {
      width: 100%; /* Hace que la imagen ocupe el 100% del ancho del contenedor */
      height: auto; /* Mantiene la proporci√≥n de la imagen */
    }
    .image-container .centered-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="image-container">
    <img src="https://via.placeholder.com/1200x800" alt="Imagen de ejemplo" class="img-fluid">
    <div class="centered-text">Texto en el Centro</div>
  </div>
</div>
<div class="carousel-inner">
    <div class="carousel-item active">
      <img src="Gym.jpg" alt="Los Angeles" class="d-block" style="width:100%">
      <div class="carousel-caption">
        <h3>Los Angeles</h3>
        <p>We had such a great time in LA!</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="Gym.jpg" alt="Chicago" class="d-block" style="width:100%">
      <div class="carousel-caption">
        <h3>Chicago</h3>
        <p>Thank you, Chicago!</p>
      </div> 
    </div>
    <div class="carousel-item">
      <img src="Gym.jpg" alt="New York" class="d-block" style="width:100%">
      <div class="carousel-caption">
        <h3>New York</h3>
        <p>We love the Big Apple!</p>
      </div>  
    </div>
  </div>

<script src="Gym.jpg"></script>
</body>
</html>
